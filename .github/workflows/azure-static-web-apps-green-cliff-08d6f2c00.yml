name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1) Check out your repo (no submodules)
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      # 2) Install Hugo on the GitHub runner (avoids Oryx/GLIBC issues)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.152.2"
          extended: true

      # 3) Build the site so that ./public exists
      - name: Build site
        run: hugo --minify

      # 4) Deploy the already-built ./public folder to Azure Static Web Apps
      #    and *skip* Oryx build (the part that was failing).
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_CLIFF_08D6F2C00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # PR comments/status
          action: "upload"
          app_location: "/"            # repo root
          api_location: ""             # no API
          output_location: "public"    # Hugo output folder
          skip_app_build: true         # IMPORTANT: bypass Oryx build

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_CLIFF_08D6F2C00 }}
          action: "close"